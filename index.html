<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution a { color: hsl(228, 67%, 57%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="profile-card">
      <img class="profile-card__photo" src="images/image-victor.jpg" alt="Victor Profile Photo">
      <div class="profile-card__data">
  
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <h3 class="location">London</h3>
  
        <div class="profile-card__stats">
          <div class="category">
            <h2 class="category__quantity">80K</h2>
            <p class="category__name">Followers</p>
          </div>
          <div class="category">
            <h2 class="category__quantity">803K</h2>
            <p class="category__name">Likes</p>
          </div>
          <div class="category">
            <h2 class="category__quantity">1.4K</h2>
            <p class="category__name">Photos</p>
          </div>
        </div>
      </div>
      
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vitor Alessandro</a>.
    </div>
  </div>
</body>
</html>
